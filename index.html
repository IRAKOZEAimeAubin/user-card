<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>User Profile Card | </title>
</head>
<body>
    <section class="main">
        <div class="circles">
            <img src="images/bg-pattern-top.svg" alt="" class="circle1">
            <img src="images/bg-pattern-bottom.svg" alt="" class="circle2">
        </div>
        <div class="card">
            <div class="card-header"></div>
            <div class="card-body">
                <div class="img-holder">
                    <img src="images/image-victor.jpg" alt="la tronche de Victor">
                </div>
                <h2 class="name-age">
                    Victor Crest <span class="age">26</span>
                </h2>
                <h3 class="city">London</h3>
            </div>
            <div class="card-footer">
                <div class="item">
                    <h4 class="value">80K</h4>
                    <h5 class="intel">Followers</h5>
                </div>
                <div class="item">
                    <h4 class="value">803K</h4>
                    <h5 class="intel">Likes</h5>
                </div>
                <div class="item">
                    <h4 class="value">1.4K</h4>
                    <h5 class="intel">Photos</h5>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
